<h2>VendorDetails</h2> 

<hr/>
<div *ngIf="vendor">
  
  <div>
    <label><b> Name: </b></label> {{vendor.name}}
  </div>
  <div>
    <label><b>Address: </b></label> {{vendor.address}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{vendor.emailId}}
  </div>  
  <div>
    <label><b> Mobile No: </b></label> {{vendor.mobileNo}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Vendor List</button><br>
